<div ng-controller="vendeController" ng-init="displayData()">

	<table class="table table-hover table-responsive">
		<tr>
			<th>Cód.</th>
			<th>Nome</th>
			<th>Tipo de Produto</th>
			<th>Quant.</th>
			<th>Preço</th>
			<th>Tipo de Negócio</th>
		</tr>
		<tr ng-repeat="x in mercadoria">
			<td>{{x.cod_merc}}</td>
			<td>{{x.name_merc}}</td>
			<td>{{x.tipo_merc}}</td>
			<td>{{x.quant_merc}}</td>
			<td>{{x.preco_merc}}</td>
			<td>{{x.tipo_neg_merc}}</td>
			<td>
				<button class="btn btn-primary">Alterar</button>
				<button class="btn btn-danger">Excluir</button>

			</td>
		</tr>
	</table>


</div>
